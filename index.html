<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app" v-cloak>
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps">
        <div class="steps-content" >
          {{description}}
        </div>
        <ul class="steps-list">
          <li class="steps-item "
              :class="[{'active': index===activeIndex},{'done':index < activeIndex}]"
              v-for="(step,index) in steps "
              :key="step.title"
              @click="setActive(index)"
          >
            <span>{{index+1}}</span> {{step.title}}</li>
        </ul>

<!--        <ul class="steps-list">-->
<!--          <li class="steps-item done"><span>1</span> Шаг 1</li>-->
<!--          <li class="steps-item done"><span>2</span> Шаг 2</li>-->
<!--          <li class="steps-item active"><span>3</span> Шаг 3</li>-->
<!--          <li class="steps-item"><span>4</span> Шаг 4</li>-->
<!--        </ul>-->
        <div>
          <button class="btn"
                  :disabled="firstButtonDisabled"
                  v-if="!appFinish"
                  @click="prev(activeIndex)"
          >Назад</button>
          <button class="btn primary"
                  v-if=" activeIndex < arrSize"
                  @click="nextOfFinish(activeIndex)"
          >Вперед</button>
          <button class="btn primary"
                  v-if="(activeIndex === arrSize) && !appFinish "
                  @click="final()"
          >Закончить</button>
          <button class="btn "
                  v-if="appFinish"
                  @click="reset()"
          >Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
